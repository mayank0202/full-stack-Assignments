
<div class="container register">
  <div class="row">
      <div class="col-md-3 register-left">
          <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQHOp5qlJkMdDw/company-logo_200_200/0/1625116703384?e=2159024400&v=beta&t=rOmr3JNxhnsqY9iMkyM_y1jUqwe0iJZjanyOF3f6CpY" alt=""/>
          <h3>Welcome</h3>
          <input type="submit" (click)="clickRegister();" name="" value="Register"/><br/>
      </div>
      <div class="col-md-9 register-right">

          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">User Log In</h3>
                  <div class="container">
                  <div class="row register-form">
                      <div class="col-ml-6">

                          <div class="form-group">
                            <label >Email</label>
                              <input type="email" [(ngModel)]="credentials.email" class="form-control" placeholder="Your Email *" value="" />
                          </div>

                          <div class="form-group">
                            <label >Password</label>
                            <input type="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Password *" value="" />
                        </div>

                          <input type="submit" class="btnRegister" (click)="onSubmit()"  value="Login"/>
                      </div>
                  </div>
              </div>
            </div>

          </div>
      </div>
  </div>

</div>
